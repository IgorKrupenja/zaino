<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zaino</title>
  </head>
  <body>
    <div id="app">
      <!-- Page loading indicator, shown before bundle is downloaded -->
      <!-- or before React mounts the app after login -->
      <!-- $gcp-storage-url$ is a variable passed from Webpack config -->
      <img
        class="loading-image"
        src="$gcp-storage-url$/mountain.svg"
        alt="Bouncing image of two mountains"
      />
    </div>
  </body>
</html>
